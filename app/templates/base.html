<!-- base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark mb-3">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mr-4">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item mr-4">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item mr-4">
            <a class="nav-link" href="/apps">Avoid</a>
          </li>
        </ul>

      </div>
      <form class="form-inline">
        <input class="form-control mr-sm-4 rounded-pill" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light rounded-pill" type="button" data-toggle="modal"
          data-target="#exampleModal">Dodge</button>
      </form>
    </div>
  </nav>
  <div class="container">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="modal-title btn btn-light" data-dismiss="modal" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
            <button type="button" class="btn btn-dark">Dodge</button>

          </div>
          <div class="modal-body">
            <form action="#">
              <div class="form-group">
                <label for="username">Full Name</label>
                <input type="email" class="form-control" id="username" placeholder="Enter Your Name">
              </div>
              <div class="form-group">
                <label for="places">Places</label>
                <input type="email" class="form-control" id="places" placeholder="Enter Place">
              </div>
              <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" id="desc" rows="3"
                  placeholder="Why We Have To Avoid This Place"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-start">
            <label class="btn btn-outline-dark" for="imagesplaces">
              <input id="imagesplaces" type="file" class="d-none">
              <i class="fas fa-images"></i>
            </label>
            <label class="btn btn-outline-dark" for="locationplaces">
              <a id="locationplaces" href="https://maps.google.com" target="_blank" class="text-reset">
              <i class="fas fa-map-marker-alt"></i>
              </a>
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    {% block body %}
    {% endblock %}
    <footer class="footer">
      <p>Â© 2019 Raka - Kode Flask</p>
    </footer>
  </div> <!-- /container -->

  <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
    integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
